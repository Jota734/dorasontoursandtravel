<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Not Found | Dorason Tours</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }

        .error-page h1 {
            font-size: 8rem;
            color: var(--primary);
            margin: 0;
        }

        .error-page h2 {
            margin-bottom: 20px;
            color: var(--secondary);
        }

        .error-page p {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="error-page">
        <h1>404</h1>
        <h2>Lost in the Forest?</h2>
        <p>It looks like the page you are looking for has gone Gorilla Trekking.</p>
        <a href="index.html" class="btn-primary">Return to Home</a>
    </div>
</body>

</html>
